<html>
<head>
	<title>happytime</title>

	<style>

		body { font: 15px Helvetica, Arial; }
		#name-form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		#message-form { background: #000; padding: 3px; position: fixed; bottom: 40px; width: 100%; }
		form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
		form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }

	</style>
</head>
<body>
	<ul id="messages"></ul>
  <form id="name-form">
    <input id="w" autocomplete="off" /><button>Send</button>
  </form>
  <form action="" id="message-form">
    <input id="m" autocomplete="off" /><button>Send</button>
  </form>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(document).ready(function() {
		  var socket = io();
		  storage = window.localStorage;
		  $('#message-form').submit(function(){
		    socket.emit('chat message', $('#m').val());
		    $('#m').val('');
		    return false;
		  });

		  $('#name-form').submit(function(){
		  	storage.username = $('#w').val();
		  });

		  socket.on('chat message', function(msg) {
		  	var time = new Date();
		  	var month = time.getMonth();
		  	var monthDate = time.getDate();
		  	var year = time.getFullYear();
		  	var timeString = time.toLocaleTimeString();
		  	var nameSpace = $('<h3>').text(storage.username);
		  	var message = $('<p>').text(msg).addClass('msg');
		  	var timeStamp = $('<p>').text('(' + month + '/' + monthDate + '/' + year + ', ' + timeString + ')');
		  	var msgLi = $('<li>').append(nameSpace).append(message).append(timeStamp);
		  	$('#messages').append(msgLi);
		  });

	  });
	</script>
</body>
</html>
